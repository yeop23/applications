    <body>
        <table border="5" cellpadding="10" cellspacing="10" width="700">
            <tr>
                <td width="700">
                    <p>&nbsp;</p>
                    <p align="center">NotePad</p>

                    <table align="center" border="1" cellpadding="3" cellspacing="10" width="700">
                        
                        <tr>
                    <td width="150">
                        <p align="center">Content</p>
                    </td>
                    <td width="200">
                        <p><textarea id="notepad"  name="content" rows="10" cols="69"></textarea></p>
                    </td>
                </tr>
                <tr>
                     <td colspan="2">
                         <p align="center">
                             <div>
            <button id="btn1">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;add&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
            <button id="btn2">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;insert&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
            <button id="btn3">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;remove&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
            <button id="btn4">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;replace&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>

         </td>

        <ul>
            <li>Memo</li>
            <li>Memo</li>
            <li>Memo</li>
            <li>Memo</li>
            <li>Memo</li>
        </ul>
        
        <script>            
            var ul_elm = document.getElementsByTagName('ul')[0];
            
            document.getElementById("btn1")
            .addEventListener("click",function() {
                var inputTxt = document.getElementById('notepad').value; 
                var node = document.createElement('li');
                node.innerText = inputTxt;
                var refNode = ul_elm.children[0];
                ul_elm.appendChild(node);
            });

            document.getElementById("btn2")
            .addEventListener("click",function() {
                var inputTxt = document.getElementById('notepad').value; 
                var node = document.createElement('li');
                node.innerText = inputTxt;
                var refNode = ul_elm.children[0];
                ul_elm.insertBefore(node,refNode);
            });

            document.getElementById("btn3")
            .addEventListener("click",function() {
                var refNode = ul_elm.children[0];
                ul_elm.removeChild(refNode);
            });

            document.getElementById("btn4")
            .addEventListener("click",function() {
                var inputTxt = document.getElementById('notepad').value; 
                var node = document.createElement('li');
                node.innerText = inputTxt;
                var refNode = ul_elm.children[0];
                ul_elm.replaceChild(node,refNode);
            });


            

        </script>
    </body>
</html>
